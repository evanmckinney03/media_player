<!DOCTYPE html>
<html>
<head>
  <title>Testing Fetch API</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="main-div">
    <div id="video-div" class="flex-grid">
      <video controls id="video"></video>
      <div id="about-div">
        <div id="title-div" class="flex-grid">
	  <textarea id="title" rows="1"></textarea>
          <span class="material-icons" id="edit-title-button">edit</span>
	</div>
        <div id="tags-div" class="flex-column">
	  <p>Tags:</p>
	  <div id="tag-list" class="flex-grid">
          <input type="button" value="Edit" id="edit-tag-button">
	  </div>
        </div>
        <div id="tag-menu-div" class="removed"> 
          <input type="text" id="tag-input">
          <input type="button" value="Done Adding Tags" id="tag-done-button">
        </div>
	<div id="thumbnail-controller-div">
          <input type="button" value="Update Thumbnail" id="update-thumbnail-button">
	</div>
      </div>
    </div>
    <div id="search-div" class="flex-grid">
      <select id="search-by">
        <option value="title">Title</option>
        <option value="tag">Tag</option>
      </select>
      <input type="text" id="search-input">
      <p id="search-list"></p>
      <input type="button" id="clear-search-button" value="Clear" class="removed">
    </div>
    <div id="thumbnails-div" class="flex-grid">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
